{% extends 'account/account_base.html' %}
{% load static %}
{% load i18n %}
{% load crispy_forms_tags %}
{% block title %}500 Error{% endblock title %}
    
{% block content %}
<div class="col-xxl-6 mx-auto">
    <div class="card mb-0 border-0 shadow-none mb-0">
        <div class="card-body p-sm-5 m-lg-4">
            <div class="error-img text-center px-5">
                <img src="https://img.themesbrand.com/judia/auth/500.png" class="img-fluid" alt="">
            </div>
            <div class="mt-4 text-center pt-4">
                <div class="position-relative">
                    <h4 class="fs-2xl error-subtitle text-uppercase mb-0 text-danger">Internal Server Error</h4>
                    <p class="fs-base text-muted mt-3">There are some occur. Please report to admin by this link</p>
                    <div class="mt-4">
                        <a href="{% url 'dashboard' %}" class="btn btn-primary"><i class="bi bi-house me-1"></i>Back to home</a>
                    </div>
                </div>
            </div>
        </div><!-- end card body -->
    </div><!-- end card -->
</div>
{% endblock content %}
