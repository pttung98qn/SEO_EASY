{% for user in users %}
<tr id="tr_{{user.id}}">
	<td>{{user.username}}</td>
	<td>{{user.first_name}}</td>
	<td>{{user.last_name}}</td>
	<td>{{user.email}}</td>
	<td class="online_status">
		<span class="{% if user.customermodel.online %}text-success fw-bold{%endif%}">online</span>
	</td>
</tr>
{% endfor %}
