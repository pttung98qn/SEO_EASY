<div class="page-title-box">
	<div class="d-flex align-items-center">
		<div class="flex-grow-1 d-flex gap-2">
			<a href="{%url 'keyword_analysis'%}" class="btn btn-light d-flex">
				<i class="ri-arrow-left-line label-icon align-middle me-md-2"></i><span class="d-none d-md-block">Back</span>
			</a>
			<div class="btn-group">
				<button type="button" class="btn btn-light dropdown-toggle" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Choose project</button>
				<div class="dropdown-menu">
					{% for item in project_qs %}
						<a class="dropdown-item" href="{%url 'keyword_analysis_item' item.id %}">{{item.name}}</a>
					{% endfor %}
				</div>
			</div>
		</div>
		<div class="flex-shrink-0 d-flex gap-2">
			<a href="{%url 'keyword_analysis'%}" class="btn btn-success custom-toggle d-flex">
				<i class="ri-add-line align-bottom me-md-1"></i>
				<span class="d-none d-md-block">Add new</span>
			</a>
			<div type="button" class="btn btn-primary custom-toggle d-flex">
				<i class="ri-settings-4-line align-bottom me-md-1"></i><span class="d-none d-md-block">More keyword</span>
			</div>
		</div>
	</div>
	<div class="row align-items-center gy-3 mt-1">
		<div class="col-md">
			<h1 class="page-title text-capitalize fw-medium fs-2 text-center">{{obj.name}}</h1>
			<p class="mb-0 page-sub-title text-center fs-md align-middle">
				<span class="px-1"><i class="ri-map-pin-line align-bottom me-1"></i>{{obj.serp_config.get_country_code_display}}</span>
				<span class="px-1"><i class="ri-global-line align-bottom me-1"></i>{{obj.serp_config.get_language_code_display}}</span>
			</p>
		</div>
	</div>
	<div class="col-md-auto ms-auto">
	</div>
</div>
